<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="script.js">
    <link rel="icon" href="images/favicon.png">
    <title>Pokedex</title>
</head>
<body>
    <main>
        <img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/versions/generation-v/black-white/animated/6.gif" alt="pokemon" class="pokemon_image">
        <h1 class="pokemon_data">
            <span class="pokemon_number">6</span> -
            <span class="pokemon_name">charizard</span>
        </h1>
        <form class="form">
            <input type="search" class="input_search" placeholder="Name or Number" required>
        </form>
        <div class="buttons">
            <button class="button btn-prev">Previous</button>
            <button class="button btn-next">Next</button>
        </div>
        <img src="images/pokedex.png" class="pokedex">
    </main>
</body>
</html>
